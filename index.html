<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Plataforma</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">
  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/img/logo-placeholder.png" alt="Logo" class="auth-bg-logo">
    </div>
    <div class="auth-form">
      <h1>Entrar na conta</h1>
      <p>Ainda nÃ£o tem uma conta? <a href="cadastro.html">Registre-se agora</a>.</p>
      <form>
        <label>Email</label>
        <input type="email" placeholder="Digite seu e-mail" required />
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" required />
        <a href="#">Esqueci minha senha</a>
        <button type="submit">Entrar na minha conta</button>
      </form>
    </div>
  </div>
</body>
</html>
