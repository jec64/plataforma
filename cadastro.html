<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Plataforma</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">
  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/img/logo-placeholder.png" alt="Logo" class="auth-bg-logo">
    </div>
    <div class="auth-form">
      <h1>Crie sua conta</h1>
      <p>Já possui uma conta? <a href="index.html">Faça login aqui</a>.</p>
      <form>
        <label>Nome completo</label>
        <input type="text" placeholder="Seu nome" required />
        <label>Email</label>
        <input type="email" placeholder="Seu email" required />
        <label>Whatsapp</label>
        <input type="tel" placeholder="Seu número" required />
        <label>CPF/CNPJ</label>
        <input type="text" placeholder="000.000.000-00" required />
        <label>Senha</label>
        <input type="password" placeholder="Digite uma senha" required />
        <label>Confirmar senha</label>
        <input type="password" placeholder="Repita a senha" required />
        <label><input type="checkbox" required> Aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
        <button type="submit">Criar minha conta</button>
      </form>
    </div>
  </div>
</body>
</html>
